<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Intro section with dropdown navigation</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="window-shadow"></div>
		<header class="header">
			<!-- LOGO -->
			<div class="header__logo">
				<img src="./images/logo.svg" alt="" />
			</div>

			<!-- NAV -->
			<nav class="nav">
				<div class="burger-btn-open">
					<img src="./images/icon-menu.svg" alt="" />
				</div>

				<div class="nav__box">
					<div class="burger-btn-close">
						<img src="./images/icon-close-menu.svg" alt="" />
					</div>

					<div class="nav__box__links">
						<div class="dropdown m-down features" data-dropdown>
							<div>
								<a href="#" class="nav__link to-drop">Features</a>
								<div class="dropdown__icons">
									<img
										src="./images/icon-arrow-down.svg"
										alt=""
										class="arrow-down active"
									/>
									<img
										src="./images/icon-arrow-up.svg"
										alt=""
										class="arrow-up"
									/>
								</div>
							</div>
							<div class="dropdown__menu menu-features">
								<ul class="dropdown__ul">
									<li class="dropdown__menu-item">
										<a href="#" class="dropdown__link">
											<img src="./images/icon-todo.svg" alt="" />
											<p>Todo List</p>
										</a>
									</li>
									<li class="dropdown__menu-item">
										<a href="#" class="dropdown__link">
											<img src="./images/icon-calendar.svg" alt="" />
											<p>Calendar</p>
										</a>
									</li>
									<li class="dropdown__menu-item">
										<a href="#" class="dropdown__link">
											<img src="./images/icon-reminders.svg" alt="" />
											<p>Reminders</p>
										</a>
									</li>
									<li class="dropdown__menu-item">
										<a href="#" class="dropdown__link">
											<img src="./images/icon-planning.svg" alt="" />
											<p>Planning</p>
										</a>
									</li>
								</ul>
							</div>
						</div>

						<div class="dropdown m-down company" data-dropdown>
							<div>
								<a href="#" class="nav__link to-drop">Company</a>
								<div class="dropdown__icons">
									<img
										src="./images/icon-arrow-down.svg"
										alt=""
										class="arrow-down active"
									/>
									<img
										src="./images/icon-arrow-up.svg"
										alt=""
										class="arrow-up"
									/>
								</div>
							</div>
							<div class="dropdown__menu menu-company">
								<ul class="dropdown__ul">
									<li class="dropdown__menu-item">
										<a href="#" class="dropdown__link">
											<p>History</p>
										</a>
									</li>
									<li class="dropdown__menu-item">
										<a href="#" class="dropdown__link">
											<p>Our Team</p>
										</a>
									</li>
									<li class="dropdown__menu-item">
										<a href="#" class="dropdown__link">
											<p>Blog</p>
										</a>
									</li>
								</ul>
							</div>
						</div>

						<a href="#" class="nav__link m-down">Careers</a>

						<a href="#" class="nav__link m-down">About</a>
					</div>

					<div class="p-right">
						<button class="nav__login nav__login--login">Login</button>
						<button class="nav__login nav__login--register">Register</button>
					</div>
				</div>
			</nav>
		</header>
		<main class="main container">
			<div class="main__hero">
				<picture>
					<source srcset="./images/image-hero-mobile.png" media="(max-width: 1349px)" alt="a main is using laptop">
					
					<img src="./images/image-hero-desktop.png" alt="a main is using laptop">
				</picture>

				<!-- <img class="hero-mobile" src="./images/image-hero-mobile.png" alt="a man is using laptop" />
				<img class="hero-desktop hide" src="./images/image-hero-desktop.png" alt="a man is using laptop"> -->
			</div>
			<div class="main__content">
				<div class="main__heading">
					<h1 class="main__heading-title">Make remote work</h1>
					<p class="main__heading-subtitle">Get your team in sync, no matter your location, Streamline processes, create them rituals, and watch productivity soar.</p>
				</div>
				<div class="main__btn-box">
					<button class="main__btn-box-btn">
						Learn more
					</button>
				</div>
	
				<div class="client-box">
					<div class="client-box__img"><img src="./images/client-databiz.svg" alt="databiz"></div>
					<div class="client-box__img"><img src="./images/client-audiophile.svg" alt="audiophile"></div>
					<div class="client-box__img"><img src="./images/client-meet.svg" alt="meet"></div>
					<div class="client-box__img"><img src="./images/client-maker.svg" alt="maker"></div>
				</div>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
